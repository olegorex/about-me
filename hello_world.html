<!DOCTYPE html>
<html>
<head>
<title>My site</title>
<style type="text/css" media="screen">
h1 {
  font-size: 20px;
  border-bottom: 1px solid #cccccc;
}

p {
  padding: 10px;
  background-color: papayaWhip;
}
.special {
  border: 1px solid green;
}
#user-name {
  font-weight: bold;
}
</style>
</head>
<body>
<script>
function replaceName() {
   var myNewName = window.prompt('Pick a new name!');
   document.getElementById('user-name').innerHTML = myNewName;
 }

 document.onclick = replaceName;
</script>
<h1>Hello <em>World</em>!</h1>
<p class="special">My name is
  <span id="user-name">Oleg</span>
</p>
<p>I like:</p>
<ul>
  <li>Computer games</li>
  <li>Paragliding</li>
  <li>Programming</li>
</ul>
<p>I hear RailsBridge needs volunteers, should I volunteer? :)</p>
</body>
</html>
